<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

         <table class="table table-striped table-bordered table-sm" >
  <thead>
    <tr>
      <th>First</th>

        </td>
        </tr>
            {% endfor %}
  </tbody>
</table>


</body>
